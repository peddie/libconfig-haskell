 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry echo "deb http://mirrors.kernel.org/ubuntu trusty main" | sudo tee /etc/apt/sources.list.d/trusty.list
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install hlint c2hs libconfig9 libconfig-dev cabal-install-$CABALVER ghc-$GHCVER # see note about happy/alex
 - export PATH=$HOME/.cabal/bin:/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH

install:
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - travis_retry cabal update
 # We would like to install an up-to-date c2hs, which works perfectly
 # fine locally.  Unfortunately, language-c 0.4.7 fails to build on
 # all the Travis vms.

 # - cabal install c2hs
 - cabal install -j3 --only-dependencies --enable-tests --enable-benchmarks -fbinary -fcereal -fprisms

script:
  - if [ -f configure.ac ]; then autoreconf -i; fi
  - cabal configure -fexamples --enable-tests --enable-benchmarks -v2
  - cabal build -j3
  - cabal test --show-details=always
  - cabal bench
  - cabal check
  - cabal sdist
  - cabal haddock
  - hlint src --report

  # No examples yet.
  # - hlint examples --report

  # The following scriptlet checks that the resulting source
  # distribution can be built & installed
  - export SRC_TGZ=$(cabal info . | awk '{print $2 ".tar.gz";exit}') ;
    cd dist/;
    if [ -f "$SRC_TGZ" ]; then
        cabal install "$SRC_TGZ";
    else
        echo "expected '$SRC_TGZ' not found";
        exit 1;
    fi
